<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{cliente/fragments/layout}">

<head>

<title>Página Principal</title>

</head>

<body>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">

		<div class="row">

			<div class="col-lg-3">

				<h6 class="my-4">Explorando o extraordinário..</h6>
				<div class="list-group">
					<a href="#" class="list-group-item">Bebidas</a> <a href="#"
						class="list-group-item">Doces</a> <a href="#"
						class="list-group-item">Salgados</a>
				</div>

			</div>
			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTohop1pUgxkodT1mIhIGD6m7vgIMYvOLtRqw&usqp=CAU"
								width="900" height="350" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="https://i.pinimg.com/564x/04/67/92/046792e44222e412d5ba99422b97882c.jpg"
								width="900" height="350" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="https://i.pinimg.com/236x/9b/8b/f2/9b8bf2eb2ec3fa7f36e221af274e19f9.jpg"
							 width="900" height="350"	alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>

				<div class="row">

					<div class="col-lg-4 col-md-3 mb-2"
						th:each="produto : ${listaProdutos}">
						<div class="card h-100">
							<a href="#"><img class="img-fluid"
								th:src="@{/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}" /></a>
							<div class="card-body">
								<h4 class="card-title">
									<a href="#"><span th:text="${produto.descricao}"></span></a>
								</h4>
													<h5 style="display: flex; align-items: center;">
					    <p style="margin: 0;">R$</p>
					    <span th:text="${produto.valorVenda}" style="margin: 0;"></span>
					    <p style="margin: 0;">0</p>
								</h5>
										<p class="card-text" th:text="${produto.obs}"></p>
							</div>
							<div class="card-footer">
								<a class="btn btn-primary btn-lg btn-block" th:href="@{/adicionarCarrinho/{id}(id=${produto.id})}" role="button">Comprar</a>
							</div>
						</div>
					</div>



				</div>
				<!-- /.row -->

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->



</body>

</html>
